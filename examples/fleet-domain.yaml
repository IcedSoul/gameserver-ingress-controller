apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: octops-domain
  labels:
    cluster: gke-1.17
    region: us-east-1
spec:
  replicas: 3
  template:
    metadata:
      labels:
        cluster: gke-1.17
        region: us-east-1
      annotations:
        octops.io/gameserver-ingress-mode: "domain"
        octops.io/gameserver-ingress-domain: "example.com"
        #octops.io/tls-secret-name: "custom-secret"
        octops.io/terminate-tls: "true"
        octops.io/issuer-tls-name: "selfsigned-issuer"
    spec:
      ports:
        - name: default
          containerPort: 8088
          protocol: TCP
      template:
        spec:
          containers:
            - name: gameserver
              image: gcr.io/agones-images/udp-server:0.21
              imagePullPolicy: Always
              #image: octops/gameserver-http:latest
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "20m"
                limits:
                  memory: "64Mi"
                  cpu: "20m"